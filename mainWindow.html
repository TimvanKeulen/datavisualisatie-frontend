<!DOCTYPE html>
<html lang="eng">
<head>
	<link rel = "stylesheet" 
         href = "./node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<title>Datavisualisatie</title>
</head>
<body>
	<div class="col-md-12">
		<h1> Datavisualisatie </h1>
		<div class="alert alert-success">
			<strong>Success!</strong> Bootstrap works!
		</div>

		<canvas id="myChart" width="200" height="70"></canvas>
	</div>
</body>
<footer>
	<script type="text/javascript" src="./node_modules/chart.js/dist/Chart.bundle.js"></script>
	<script>
      var ctx = document.getElementById("myChart").getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [{
                  label: 'Chartjs works too!',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });
  </script>
</footer>
</html>
